---
name: basic-network-digibank
version: 1.0.0
client:
    organization: DigiBank
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    mychannel:
        orderers:
        - orderer.example.com
        peers:
            peer0.digibank.example.com: {}
organizations:
    DigiBank:
        mspid: DigiBankMSP
        peers:
        - peer0.digibank.example.com
        certificateAuthorities:
        - ca.example.com
orderers:
    orderer.example.com:
        url: grpc://localhost:7050
peers:
    peer0.digibank.example.com:
        url: grpc://localhost:8051
certificateAuthorities:
    ca.example.com:
        url: http://localhost:7054
        caName: ca.example.com
